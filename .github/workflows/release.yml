name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish --provenance
          commit: "ci: version packages"
          title: "ci: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Get the list of published packages
          PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          
          echo "Published packages:"
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "- \(.name)@\(.version)"'
          
          # Determine release name based on number of packages
          PACKAGE_COUNT=$(echo "${PUBLISHED_PACKAGES}" | jq '. | length')
          
          if [ "$PACKAGE_COUNT" -eq 1 ]; then
            # Single package: use version as tag
            VERSION=$(echo "${PUBLISHED_PACKAGES}" | jq -r '.[0].version')
            PACKAGE_NAME=$(echo "${PUBLISHED_PACKAGES}" | jq -r '.[0].name' | sed 's/@.*\///')
            RELEASE_TAG="v${VERSION}"
            RELEASE_NAME="${PACKAGE_NAME} v${VERSION}"
          else
            # Multiple packages: use readable date format with sequence number if needed
            RELEASE_DATE=$(date +%Y-%m-%d)
            BASE_TAG="release-${RELEASE_DATE}"
            
            # Check if tag exists and find the next available sequence number
            SEQUENCE=0
            RELEASE_TAG="${BASE_TAG}"
            while git rev-parse "${RELEASE_TAG}" >/dev/null 2>&1; do
              SEQUENCE=$((SEQUENCE + 1))
              RELEASE_TAG="${BASE_TAG}-${SEQUENCE}"
            done
            
            if [ "$SEQUENCE" -eq 0 ]; then
              RELEASE_NAME="Release ${RELEASE_DATE}"
            else
              RELEASE_NAME="Release ${RELEASE_DATE} #${SEQUENCE}"
            fi
          fi
          
          echo "Release tag: ${RELEASE_TAG}"
          echo "Release name: ${RELEASE_NAME}"
          
          # Build release notes
          cat << 'EOF' > release_notes.md
          ## Published Packages
          
          EOF
          
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "- [\(.name)](https://www.npmjs.com/package/\(.name)/v/\(.version)) - `\(.version)`"' >> release_notes.md
          
          cat << 'EOF' >> release_notes.md
          
          ## Installation
          
          Install any of the published packages:
          
          ```bash
          EOF
          
          echo "${PUBLISHED_PACKAGES}" | jq -r '.[] | "npm install \(.name)@\(.version)"' >> release_notes.md
          
          cat << 'EOF' >> release_notes.md
          ```
          
          EOF
          
          # Create the GitHub release
          gh release create "${RELEASE_TAG}" \
            --title "${RELEASE_NAME}" \
            --notes-file release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

